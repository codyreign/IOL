<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body { margin:0; font-family:Arial,Helvetica,sans-serif; background:#fff; color:#202124; }
    a { color:#1a73e8; text-decoration:none; }
    header { display:flex; justify-content:space-between; align-items:center; padding:8px 20px; border-bottom:1px solid #dadce0; }
    .logo { font-size:28px; font-weight:500; }
    nav { display:flex; gap:16px; }
    nav a { font-size:14px; }
    .search-wrapper { display:flex; justify-content:center; margin-top:60px; }
    .search-form { display:flex; align-items:center; width:100%; max-width:640px; }
    .search-form input[type="text"] { flex:1; height:36px; border:1px solid #dfe1e5; border-radius:4px; padding-left:12px; font-size:16px; }
    .search-form button { height:36px; border:1px solid #f8f9fa; background:#f8f9fa; border-radius:4px; padding:0 16px; margin-left:8px; cursor:pointer; font-size:14px; }
    .search-form button:hover { background:#e8eaed; }
    .icons { display:flex; gap:8px; }
    .icons img { width:16px; height:16px; }
    footer { margin-top:80px; padding:20px; border-top:1px solid #dadce0; text-align:center; font-size:12px; color:#5f6368; }
    footer a { margin:0 6px; }
</style>
</head>
<body>

<header>
    <a href="https://www.google.com" class="logo">Google</a>
    <nav>
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://images.google.com">Images</a>
    </nav>
    <div class="icons">
        <a href="https://www.google.com/intl/en/gmail/about/" title="Google Apps"><img src="/img/blank.png" width="16" height="16" alt="Apps"></a>
        <a href="https://accounts.google.com" title="User"><img src="/img/blank.png" width="32" height="32" alt="User"></a>
    </div>
</header>

<main>
    <div class="search-wrapper">
        <form class="search-form" action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Search Google or type a URL" autocomplete="off" required>
            <button type="submit" name="btnK">Google Search</button>
            <button type="submit" name="btnI">I'm Feeling Lucky</button>
        </form>
    </div>
</main>

<footer>
    <a href="https://policies.google.com/privacy">Privacy</a>
    <a href="https://policies.google.com/terms">Terms</a>
    <div>Â© 2025 Google LLC</div>
</footer>


<script>(function(){
  const ORIGINAL_URL = "https://www.google.com/";
  document.addEventListener('click', function(event){
    const link = event.target.closest('a[href]');
    if (!link) return;
    const href = link.getAttribute('href');
    if (!href || href.startsWith('#') || href.startsWith('mailto:') || href.startsWith('tel:') || href.startsWith('javascript:')) {
      return;
    }
    event.preventDefault();
    let target;
    try {
      target = new URL(href, ORIGINAL_URL).href;
    } catch (err) {
      return;
    }
    window.location.href = '/navigate?url=' + encodeURIComponent(target);
  }, true);

  document.addEventListener('submit', function(event){
    const form = event.target;
    if (!form || form.tagName !== 'FORM') return;
    event.preventDefault();
    const action = form.getAttribute('action') || ORIGINAL_URL;
    const method = (form.getAttribute('method') || 'get').toLowerCase();
    let targetUrl;
    try {
      targetUrl = new URL(action, ORIGINAL_URL);
    } catch (err) {
      return;
    }
    const formData = new FormData(form);
    const params = new URLSearchParams(formData);
    if (method !== 'get') {
      params.set('_iol_method', method);
    }
    if (params.toString()) {
      targetUrl.search = params.toString();
    }
    window.location.href = '/navigate?url=' + encodeURIComponent(targetUrl.href);
  }, true);
})();</script>
</body>
</html>
